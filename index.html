<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KJ Vaughns - Data-Driven Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #fff;
        }
        section {
            padding: 40px 20px;
            margin: 20px;
        }
        .data-section {
            background-color: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #333;
            color: #fff;
        }
        .editable {
            background-color: #e0f7e0;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>KJ Vaughns</h1>
        <p>Entrepreneur | Content Creator | Business Guide Author</p>
    </header>
    <nav>
        <a href="#agent">Agent Data</a>
        <a href="#sa">SA Data</a>
        <a href="#ga">GA Data</a>
        <a href="#mga">MGA Data</a>
    </nav>
    <section id="agent" class="data-section">
        <h2>Agent Data</h2>
        <table id="agent-table"></table>
    </section>
    <section id="sa" class="data-section">
        <h2>SA Data</h2>
        <table id="sa-table"></table>
    </section>
    <section id="ga" class="data-section">
        <h2>GA Data</h2>
        <table id="ga-table"></table>
    </section>
    <section id="mga" class="data-section">
        <h2>MGA Data</h2>
        <table id="mga-table"></table>
    </section>
    <footer>
        <p>&copy; 2024 KJ Vaughns. All rights reserved.</p>
    </footer>
    <script>
        // Fetch and display data for each table
        function fetchData(url, tableId) {
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const table = document.getElementById(tableId);
                    const headerRow = document.createElement('tr');
                    const headers = Object.keys(data[0]);
                    headers.forEach(header => {
                        const th = document.createElement('th');
                        th.textContent = header;
                        headerRow.appendChild(th);
                    });
                    table.appendChild(headerRow);

                    data.forEach((row, rowIndex) => {
                        const tr = document.createElement('tr');
                        headers.forEach((header, colIndex) => {
                            const td = document.createElement('td');
                            td.textContent = row[header];

                            // Make specific cells editable
                            if (['ALP', '1', '2'].includes(header)) {
                                td.contentEditable = true;
                                td.classList.add('editable');
                            }

                            tr.appendChild(td);
                        });
                        table.appendChild(tr);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // Replace URLs with the actual paths to your JSON files
        fetchData('agent_data.json', 'agent-table');
        fetchData('sa_data.json', 'sa-table');
        fetchData('ga_data.json', 'ga-table');
        fetchData('mga_data.json', 'mga-table');
    </script>
</body>
</html>
